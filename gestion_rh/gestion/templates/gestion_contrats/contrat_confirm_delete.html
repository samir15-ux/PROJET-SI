<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supprimer un Contrat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #d9534f; /* Rouge pour indiquer une action critique */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        strong {
            color: #333;
        }

        /* Buttons */
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-danger {
            background-color: #d9534f;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c9302c;
            color: white;
        }

        .btn-secondary {
            background-color: #f0f2f5;
            color: #5a6268;
            border: 1px solid #5a6268;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            color: white;
        }

      
    </style>
</head>

<body>

    {% block content %}
    <div class="container">
        <h2>Supprimer un Contrat</h2>
        <p>Êtes-vous sûr de vouloir supprimer le contrat de <strong>{{ contrat.employe.nom }} {{ contrat.employe.prenom }}</strong> 
           pour le type <strong>{{ contrat.get_type_contrat_display }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'gestion_contrats' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
