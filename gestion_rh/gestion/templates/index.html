body {
    margin: 0;

}

.header {
    background-color: #000;
    color: white;
    padding: 15px 20px;

    justify-content: space-between;

    font-size: 18px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.header .logo {
    font-size: 24px;
    font-weight: bold;
    color: #e74c3c; /* RHPLUS en rouge */

    list-style: none;

    margin: 0;
    padding: 0;
}

.header nav ul li {

}

.header nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: normal;
    font-size: 16px;
}

    text-decoration: underline;
}

.main-content {

    align-items: center;
    justify-content: space-between;

}

.intro {

}

.intro h1 {
    font-size: 48px;
    color: #e74c3c;
    margin-bottom: 10px;
    font-weight: bold;
}

.intro p {
    font-size: 18px;
    margin: 20px 0;
    line-height: 1.6;
    color: #555;
}

.button {
    display: inline-block;
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    background-color: black;
    color: white;
    text-decoration: none;
    border-radius: 5px;

    background-color: #e74c3c;
}

.image-container {
    max-width: 45%;
