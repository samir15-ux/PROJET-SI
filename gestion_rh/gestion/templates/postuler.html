<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Postuler</title>
    <style>
       
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #28292f, #004e92, #2b04ef);
            color: white;
            line-height: 1.6;
        }

        
        .header {
            background: linear-gradient(205.17deg, #418cd1 10.93%, #9c41d1 116.08%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            font-size: 24px;
            color: #f7f4f4;
            font-weight: bold;
        }

        .header ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .header ul li {
            margin: 0 15px;
        }

        .header ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .header ul li a:hover {
            color: #c2bdbc;
        }

       
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #004e92;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #004e92;
            box-shadow: 0 0 5px rgba(0, 78, 146, 0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(205.17deg, #418cd1 10.93%, #9c41d1 116.08%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s, transform 0.2s;
        }

        button:hover {
            background: #5e57e2;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Gestion RH</div>
        <nav>
            <ul>   
                <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> Zone de candidature</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Formulaire de candidature</h1>
       
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="recrutement">Poste:</label>
                {{ form.recrutement }}
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                {{ form.prenom }}
            </div>

            <div class="form-group">
                <label for="nom">Nom:</label>
                {{ form.nom }}
            </div>

            <div class="form-group">
                <label for="date_naissance">Date de naissance:</label>
                {{ form.date_naissance }}
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                {{ form.genre }}
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                {{ form.telephone }}
            </div>

            <div class="form-group">
                <label for="niveau_etude">Niveau d'étude:</label>
                {{ form.niveau_etude }}
            </div>

            <div class="form-group">
                <label for="cv"><i class="fas fa-file-pdf"></i> CV:</label>
                {{ form.cv }}
            </div>

            <div class="form-group">
                <label for="lettre_motivation"><i class="fas fa-file-alt"></i> Lettre de Motivation:</label>
                {{ form.lettre_motivation }}
            </div>

            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
