<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Le CSS reste inchangé */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&family=Peralta&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Roboto&family=Ruda:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
        }

        .contenu {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            height: 88vh;
        }

        .contenu .text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contenu .text h1 {
            font-family: 'peralta', cursive;
            font-size: 48px;
            color: #285DC2;
            font-weight: 400;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .text p {
            font-family: 'peralta', cursive;
            font-size: 24px;
            color: #1c1e21;
        }

        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #000;
            border-radius: 13px;
            background-color: #fff;
            width: 450px;
        }

        .error {
            color: red;
            font-size: 20px;
            font-weight: 500;
            margin: 10px;
        }

        .login h2 {
            font-family: 'roboto', sans-serif;
            font-size: 30px;
            color: #418cd1;
            font-weight: 700;
            margin: 35px;
        }

        .login .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
        }

        .login label {
            text-align: left;
            font-family: 'roboto', sans-serif;
            font-size: 20px;
            width: 100%;
        }

        .login input {
            width: 100%;
            height: 40px;
            border: 2px solid #000;
            border-radius: 5px;
            margin: 10px 0;
            padding: 0 10px;
            background-color: whitesmoke;
        }

        .login input:focus {
            outline: none;
            border: 2px solid #2d8fe9;
        }

        .login .info a {
            text-decoration: none;
            color: #418cd1;
            font-size: 16px;
        }

        .login .info a:hover {
            text-decoration: underline;
        }

        .login button {
            margin: 20px;
            width: 300px;
            height: 50px;
            color: #fff;
            background: linear-gradient(205.17deg, #418cd1 10.93%, #9c41d1 116.08%);
            border-radius: 5px;
            border: none;
            font-size: 20px;
            transition: 0.3s ease-in-out;
        }

        .login button:hover {
            background: #fff;
            color: #9c41d1;
            border: 2px solid #9c41d1;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            position: fixed;
            width: 100%;
            bottom: 0;
            margin: 0;
        }

        footer p {
            padding: 18px;
        }

        #back {
            margin: 20px;
            font-size: 40px;
            position: fixed;
            top: 0;
            left: 0;
            text-decoration-color: #1c1e21;
        }
    </style>
    
    <title>Connexion</title>
</head>

<body>
    <a href="{% url 'index' %}" id="back"><i class='bx bx-home' style='color:#285dc2'></i></a>
    

    <div class="contenu">
        <div class="text">
            <h1>Gestion RH</h1>
            <p>Bienvenue</p>
        </div> 

        <form method="post" class="login">
            {% csrf_token %}
            <h2>Connexion</h2>

            {% if form.errors %}
            <div class="error">
                {{ form.errors }}
            </div>
            {% endif %}

            <div class="info">
                <label for="id_username">Nom d'utilisateur ou email</label>
                <input type="text" id="id_username" name="username" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="info">
                <label for="id_password">Mot de passe</label>
                <input type="password" id="id_password" name="password" placeholder="Mot de passe" required>
                <a href="{% url 'password_reset' %}" class="forget">Mot de passe oublié ?</a>
            </div>

            <button type="submit">Connexion</button>

            <div class="info" id="signup">
                <a href="{% url 'register' %}">S'inscrire</a>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2024 Gestion RH. Tous droits réservés.</p>
    </footer> 
</body> 

</html>
