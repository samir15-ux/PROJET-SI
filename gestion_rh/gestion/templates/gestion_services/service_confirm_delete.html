<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supprimer un Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fc; /* Fond clair */
            color: #333; /* Texte standard */
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #dc3545; /* Rouge vif pour signaler l'importance */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        strong {
            color: #333;
            font-weight: bold;
        }

        /* Boutons */
        .btn {
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn-danger {
            background-color: #dc3545; /* Rouge vif */
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Rouge légèrement plus foncé */
        }

        .btn-secondary {
            background-color: #e9ecef; /* Gris clair */
            color: #495057; /* Gris foncé */
            border: 1px solid #6c757d;
        }

        .btn-secondary:hover {
            background-color: #6c757d; /* Gris foncé */
            color: white;
        }

    </style>
</head>

<body>

    {% block content %}
    <div class="container">
        <h2>Supprimer un Service</h2>
        <p>Êtes-vous sûr de vouloir supprimer le service : <strong>{{ service.description }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'gestion_services' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
