<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liste des Services{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f8fa;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2415f3;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-form input {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .search-form button {
            width: 20%;
            padding: 10px;
            background-color:#418cd1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color:#580cfa;
        }

        .table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background: linear-gradient(205.17deg, #418cd1 10.93%, #9c41d1 116.08%);
            color: white;
            font-weight: 700;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .btn {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background-color: #418cd1;
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background-color: #580cfa;
        }

        .btn-danger {
            background-color: #418cd1;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #580cfa;
        }

        .btn-info {
            background-color: #418cd1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn-info:hover {
            background-color: #580cfa;
        }

        footer {
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid #ddd;
        }

        footer p {
            color: #888;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .search-form {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-form input,
            .search-form button {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>

    {% block content %}
    <div class="container">
        <h2>Liste des Services</h2>
        <a href="{% url 'ajouter_service' %}" class="btn btn-primary">Ajouter un Service</a>

        <form method="get" class="search-form">
            <input type="text" name="search" placeholder="Rechercher un service..." value="{{ request.GET.search }}">
            <button type="submit" class="btn btn-secondary">Rechercher</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.code }}</td>
                    <td>{{ service.description }}</td>
                    <td>
                        <a href="{% url 'modifier_service' service.id %}" class="btn btn-warning">Modifier</a>
                        <a href="{% url 'supprimer_service' service.id %}" class="btn btn-danger">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Aucun service trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="window.print()" class="btn btn-info">Imprimer</button>
        <a href="{% url 'gestion_tables' %}" class="btn btn-secondary">Retour</a>
    </div>
    {% endblock %}

    <footer>
        <p>© 2024 Gestion RH. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
